<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName admin.openorchestra.1-2.dev

    DocumentRoot /var/www/openorchestra/web
        <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/openorchestra/web>
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
        DirectoryIndex app.php

        <IfModule mod_rewrite.c>
            RewriteEngine On


            RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
            RewriteRule ^(.*) - [E=BASE:%1]

            RewriteCond %{ENV:REDIRECT_STATUS} ^$
            RewriteRule ^app\.php(/(.*)|$) %{ENV:BASE}/$2 [R=301,L]

            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule .? - [L]

            RewriteRule .? %{ENV:BASE}/app.php [L]
        </IfModule>

        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                RedirectMatch 302 ^/$ /app.php/
            </IfModule>
        </IfModule>

    </Directory>

    ErrorLog /var/log/apache2/back.openorchestraError.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/back.openorchestraAccess.log combined
</VirtualHost>
